<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Twitter</title>
  </head>
  <body>
    <!-- main pain -->
    <section class="main-page">
      <!-- left -->
      <div class="left">
        <div class="left-content">
          <div>
            <i class="fas fa-search"></i>
            <h3 class="left-content-heading">Find your interests</h3>
          </div>
          <div>
            <i class="fas fa-user-friends"></i>
            <h3 class="left-content-heading">
              Explore what people are talking about
            </h3>
          </div>
          <div>
            <i class="fas fa-comment"></i>
            <h3 class="left-content-heading">Join the people</h3>
          </div>
        </div>
      </div>
      <!--end of left -->
      <!--right-->
      <div class="right">
        <div class="right-content">
          <form class="right-content-form">
            <input
              type="text"
              class="user-info"
              placeholder="Phone, email or username"
            />
            <div>
              <input type="password" class="password" placeholder="Password" />
              <label>Forgot Password?</label>
            </div>
            <button type="button" class="btn-top">Log in</button>
          </form>
          <div class="middle-content">
            <i class="fas fa-dove"></i>
            <h1>Explore what's happening in the world</h1>
            <h4>Join Twitter today</h4>
            <button type="button" class="sign-up">Sign Up</button>
            <button type="button" class="log-in">Log In</button>
          </div>
        </div>
      </div>
      <!--end of right-->
      <!--- Footer -->
      <footer class="main-page-footer">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Apps</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Status</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Brand</a></li>
          <li><a href="#">Developers</a></li>
          <li><a href="#">&copy; 2022</a></li>
        </ul>
      </footer>
      <!--end of footer-->
    </section>
    <!-- end of main pain -->
  </body>
</html>
